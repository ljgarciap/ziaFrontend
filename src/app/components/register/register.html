<div class="register-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>ZIA - Registro</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <br>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name" type="text">
                    <mat-error *ngIf="registerForm.get('name')?.invalid">Requerido</mat-error>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email">
                    <mat-error *ngIf="registerForm.get('email')?.invalid">Email inválido</mat-error>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="registerForm.get('password')?.invalid">Mínimo 8 caracteres</mat-error>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Confirmar Contraseña</mat-label>
                    <input matInput formControlName="password_confirmation" type="password">
                    <mat-error *ngIf="registerForm.get('password_confirmation')?.invalid">Requerido</mat-error>
                </mat-form-field>

                <p *ngIf="error" class="error-message">{{ error }}</p>

                <br>
                <button mat-raised-button color="primary" type="submit"
                    [disabled]="registerForm.invalid">Registrarse</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button routerLink="/login">¿Ya tienes cuenta? Inicia Sesión</button>
        </mat-card-actions>
    </mat-card>
</div>
