  <mat-card class="login-card">
    <div class="logo-container">
      <img src="assets/zia-logo-dark.png" alt="ZIA Logo" class="logo">
    </div>
    <ng-container *ngIf="!isContextSelection">
      <mat-card-header>
        <mat-card-title class="title">Bienvenido a ZIA</mat-card-title>
        <mat-card-subtitle class="subtitle">Ingresa tus credenciales para continuar</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <br>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="ejemplo@zia.com">
            <mat-error *ngIf="loginForm.get('email')?.invalid">Email inválido</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" type="password">
            <mat-error *ngIf="loginForm.get('password')?.invalid">Requerido</mat-error>
          </mat-form-field>

          <p *ngIf="error" class="error-message">{{ error }}</p>

          <div class="actions">
            <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid" class="submit-btn">
              INGRESAR
            </button>
          </div>
        </form>
      </mat-card-content>
      <mat-card-footer>
        <div style="height: 20px;"></div>
      </mat-card-footer>
    </ng-container>

    <ng-container *ngIf="isContextSelection">
      <mat-card-header>
        <mat-card-title class="title">Seleccionar Contexto</mat-card-title>
        <mat-card-subtitle class="subtitle">Elige como deseas ingresar hoy</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
          <button mat-stroked-button type="button" *ngFor="let ctx of authService.availableContexts()"
            (click)="onSelectContext(ctx)" style="justify-content: flex-start; padding: 15px; height: auto;">
            <div style="text-align: left;">
              <div style="font-weight: bold; font-size: 1.1em;">{{ ctx.label }}</div>
              <div style="font-size: 0.8em; opacity: 0.7">Role: {{ ctx.role | uppercase }}</div>
            </div>
          </button>
        </div>
        <div class="actions" style="margin-top: 20px;">
          <button mat-button (click)="isContextSelection = false">Volver</button>
        </div>
      </mat-card-content>
    </ng-container>
  </mat-card>
</div>
